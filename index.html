<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Link a Font Awesome 6 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- LInk a Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- Link ai fogli di stile -->
    <link rel="stylesheet" href="assets/css/reset_and_utilities.css">
    <link rel="stylesheet" href="assets/css/style.css">

    <title>Bootstrap Dashboard</title>
</head>
<body>
    <header class="debug_bg_b position-sticky top-0 start-0 end-0">
        <nav>
        </nav>
    </header>

    <main class="container-fluid">
        <div class="row">
            <aside id="side_bar" class="debug_bg_g col-1 position-fixed start-0 bottom-0 d-flex flex-column justify-content-between">
                <div id="upper_menu" class="debug_r">U</div>
                <div id="lower_menu" class="debug_b">L</div>
            </aside>
            <div id="sliding_core" class="debug_bg_o col-11 offset-1">
                <div class="row">
                    <div id="boolean" class="debug_p col-12" style="height: 50px;">BOOLEAN</div>
                    <div id="left_items" class="debug_b col-lg-8 p-0">
                        <div id="table_box" class="debug_g col-12" style="height: 250px;">TABLE BOX</div>
                        <div id="faq" class="debug_y col-12" style="height: 150px;">FAQ</div>
                    </div>
                    <div id="right_items" class="debug_r col-lg-4 p-0">
                        <div id="todo" class="debug_y col-12" style="height: 130px;">TODO</div>
                        <div id="chart" class="debug_g col-12" style="height: 350px;">CHART</div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Script per Bootstrap 5 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
